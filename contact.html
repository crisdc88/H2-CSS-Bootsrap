<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/indexStyle.css">
    <link rel="stylesheet" href="Assets/contactStyle.css">
    <title>AboutMe</title>
</head>

<body>
    <header id="cont1">
        <div class="container">
            <div class="row">
                <div class="col-sm-12  col-md-8 m-0 p-0" id="colName">
                    <h1 id="headerName">Cristina Terry </h1>
                </div>
                <div class="col-sm-12 col-md-4 m-auto" id="centerNav">
                    <ul class="nav justify-content-center m-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section id="secondPart">
        <div class="container" id="cont2">
            <div class="row" id="rowMiddle">
                <div class="col-sm-12 col-md-8 clearPad">
                    <div class="card" style="width: 100%;">
                        <div class="card-body">
                            <h1 id="hdrAboutMe">Contact</h1>
                            <hr class="my-4">
                            <div>
                                <!-- form -->
                                <form>
                                    <!-- name -->
                                    <div class="form-group">
                                        <label for="formGroupExampleInput">Example label</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput"
                                            placeholder="John Smith">
                                    </div>

                                    <!-- email -->
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="example@gmail.com">
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email
                                            with
                                            anyone else.</small>
                                    </div>

                                    <!-- Message -->

                                    <div class="form-group">
                                        <label for="comment">Message</label>
                                        <textarea type="text" class="form-control" id="comment" rows="10"></textarea>
                                    </div>

                                    <!-- submit -->
                                    <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>

    <footer>
        <p>Copyright</p>
    </footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
